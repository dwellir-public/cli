name: Tag Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: tag-release-main
  cancel-in-progress: false

jobs:
  tag:
    name: tag-and-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create version tag from VERSION
        id: prepare
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          raw=$(tr -d '[:space:]' < VERSION)
          version=${raw#v}

          if [[ ! "$version" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::VERSION must be SemVer (e.g. 0.1.0 or v0.1.0)."
            exit 1
          fi

          tag="v${version}"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

          git fetch --tags --force
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists."
            echo "created=false" >> "$GITHUB_OUTPUT"
          else
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git tag -a "$tag" -m "chore(release): $tag"
            git push origin "$tag"
            echo "Created and pushed tag: $tag"
            echo "created=true" >> "$GITHUB_OUTPUT"
          fi

          if gh release view "$tag" >/dev/null 2>&1; then
            echo "Release $tag already exists; skipping publish."
            echo "release_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "release_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout release tag
        if: steps.prepare.outputs.release_exists == 'false'
        shell: bash
        run: |
          git fetch --tags --force
          git checkout "${{ steps.prepare.outputs.tag }}"

      - uses: actions/setup-go@v5
        if: steps.prepare.outputs.release_exists == 'false'
        with:
          go-version: "1.24"

      - name: Compute goreleaser args
        if: steps.prepare.outputs.release_exists == 'false'
        id: goreleaser_args
        shell: bash
        env:
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          args="release --clean"

          if [[ -z "${HOMEBREW_TAP_GITHUB_TOKEN:-}" ]]; then
            args="$args --skip=homebrew"
            echo "HOMEBREW_TAP_GITHUB_TOKEN is not set; skipping Homebrew publish."
          else
            # Probe for actual contents write capability. Repo metadata/push flags can be
            # misleading for fine-grained PATs pending approval.
            probe_payload='{"content":"aG9tZWJyZXctd3JpdGUtcHJvYmU=","encoding":"base64"}'
            probe_status="$(curl -sS -o /dev/null -w '%{http_code}' \
              -H "Authorization: Bearer ${HOMEBREW_TAP_GITHUB_TOKEN}" \
              -H "Accept: application/vnd.github+json" \
              -H "Content-Type: application/json" \
              -X POST \
              --data "$probe_payload" \
              "https://api.github.com/repos/dwellir-public/homebrew-tap/git/blobs" || true)"

            if [[ "$probe_status" != "201" ]]; then
              args="$args --skip=homebrew"
              echo "HOMEBREW_TAP_GITHUB_TOKEN cannot write contents in dwellir-public/homebrew-tap (status ${probe_status}); skipping Homebrew publish."
            fi
          fi

          echo "args=$args" >> "$GITHUB_OUTPUT"

      - uses: goreleaser/goreleaser-action@v6
        if: steps.prepare.outputs.release_exists == 'false'
        with:
          version: "~> v2"
          args: ${{ steps.goreleaser_args.outputs.args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
